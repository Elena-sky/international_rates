<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>International Rates</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
<div id="wrapper">
    <div>
        <div id="selectHeader">
            <h1>International dialing rates from North America</h1>
            <h3>Review current international rates</h3>
            <span>View rates by country:</span>
        </div>
        <div class="selectWrapper">
            <div id="tableSelect">
                <div id="selectArea">
                    <span id='cityName' class="selectHolder">Select Country</span>
                    <select class="dropdown" id="select">
                    </select>
                </div>
                <div class="selectButton" id="search" data-dtm-element="button" data-dtm-name="Search">Search</div>
            </div>
            <div id="loader"><img src="img/absoft.png" /></div>
            <div id="table"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
